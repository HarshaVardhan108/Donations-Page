<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .donation-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active">Home</li>
            </ol>
        </nav>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Make a Donation</h2>
                        <form id="donationForm">
                            <div class="mb-4">
                                <h4>Personal Information</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">First Name *</label>
                                        <input type="text" class="form-control" name="first_name" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Last Name *</label>
                                        <input type="text" class="form-control" name="last_name" required>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label class="form-label">Company Name</label>
                                        <input type="text" class="form-control" name="company_name">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h4>Contact Information</h4>
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <label class="form-label">Country / Region *</label>
                                        <select class="form-select" name="country" required>
                                            <option value="India">India</option>
                                        </select>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label class="form-label">Street Address *</label>
                                        <input type="text" class="form-control" name="street_address" required>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label class="form-label">Apartment, suite, unit, etc.</label>
                                        <input type="text" class="form-control" name="apartment">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Town / City *</label>
                                        <input type="text" class="form-control" name="city" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">State / County *</label>
                                        <select class="form-select" name="state" required>
                                            <option value="Karnataka">Karnataka</option>
                                            <!-- Add other states -->
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Postcode / ZIP *</label>
                                        <input type="text" class="form-control" name="postcode" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Phone *</label>
                                        <input type="tel" class="form-control" name="phone" required>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label class="form-label">Email Address *</label>
                                        <input type="email" class="form-control" name="email" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h4>Additional Information</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">PAN Number</label>
                                        <input type="text" class="form-control" name="pan_number">
                                        <small class="text-muted">Only if 80G Tax Receipt is Required</small>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Do you have an INDIAN Passport? *</label>
                                        <select class="form-select" name="has_indian_passport" required>
                                            <option value="true">Yes</option>
                                            <option value="false">No</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h4>Donation Details</h4>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Amount (â‚¹)</label>
                                        <input type="number" class="form-control" name="amount" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Payment Method</label>
                                        <select class="form-select" name="payment_method" required>
                                            <option value="UPI">UPI</option>
                                            <option value="Card">Card</option>
                                            <option value="NetBanking">Net Banking</option>
                                        </select>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label class="form-label">Message (Optional)</label>
                                        <textarea class="form-control" name="message" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Submit Donation</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
